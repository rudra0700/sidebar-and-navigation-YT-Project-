<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sidenavbar1/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Dashboard sidebar menu | dark light mode</title>
    <script src="../sidenavbar1/script.js" defer></script>
  </head>
  <body class="poppins-regular dark">
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="dashboard logo.png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">My Lab</span>
            <span class="profession">Web Developer</span>
          </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <a href="#">
              <i class='bx bx-search icon'></i>
              <input type="search" placeholder="search...">
            </a>
          </li>
          <ul class="menu-links">
            <li class="nav-links">
              <a href="#">
                <i class='bx bx-home icon'></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
             <li class="nav-links">
              <a href="#">
                <i class='bx bx-bar-chart-alt-2 icon'></i>
                <span class="text nav-text">Revenue</span>
              </a>
            </li>
             <li class="nav-links">
              <a href="#">
                <i class='bx bx-bell icon'></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li> 
            <li class="nav-links">
              <a href="#">
                <i class='bx bx-pie-chart-alt icon'></i>
                <span class="text nav-text">Analitycs</span>
              </a>
            </li> 
            <li class="nav-links">
              <a href="#">
                <i class='bx bx-heart icon'></i>
                <span class="text nav-text">Likes</span>
              </a>
            </li>
             <li class="nav-links">
              <a href="#">
                <i class='bx bx-wallet icon'></i>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li> 
          <li class="mode">
            <div class="moon-sun">
              <i class='bx bx-moon icon moon '></i>
              <i class='bx bx-sun  icon sun'></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
  </body>
</html>
